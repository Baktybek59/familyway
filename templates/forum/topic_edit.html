{% extends 'base.html' %}

{% block title %}Редактировать тему - Форум{% endblock %}

{% block extra_css %}
<style>
    .edit-hero {
        background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
        color: white;
        padding: 3rem 0;
        margin-bottom: 3rem;
        border-radius: 0 0 2rem 2rem;
    }
    
    .form-card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    
    .form-header {
        background: #f8f9fa;
        padding: 2rem;
        border-bottom: 1px solid #e9ecef;
    }
    
    .form-body {
        padding: 2rem;
    }
    
    .submit-btn {
        background: linear-gradient(45deg, #ff6b9d, #4ecdc4);
        border: none;
        color: white;
        padding: 0.75rem 2rem;
        border-radius: 2rem;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<section class="edit-hero">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <h1 class="display-5 fw-bold mb-3">
                    <i class="bi bi-pencil-square me-3"></i>Редактировать тему
                </h1>
                <p class="lead mb-0">{{ topic.title }}</p>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card form-card">
                <div class="form-header">
                    <h4 class="fw-bold mb-2">
                        <i class="bi bi-gear me-2"></i>Настройки темы
                    </h4>
                    <p class="text-muted mb-0">
                        Внесите изменения в тему обсуждения
                    </p>
                </div>
                
                <div class="form-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'forum:topic_detail' topic.pk %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Отмена
                            </a>
                            <button type="submit" class="submit-btn">
                                <i class="bi bi-check-circle me-2"></i>Сохранить изменения
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
