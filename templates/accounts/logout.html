{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Выход' %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="card-title text-primary mb-4">{% trans 'Вы вышли из системы' %}</h2>
                    <p class="card-text mb-4">{% trans 'Спасибо за использование familyway +!' %}</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                            {% trans 'Войти снова' %}
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            {% trans 'На главную' %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
